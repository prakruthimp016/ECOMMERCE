<!-- home.html -->
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-commerce</title>
    <style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f9f9f9;
}

/* Container */
.container {
    width: 90%;
    max-width: 800px;
    margin: 20px auto;
    text-align: left;
}

/* Heading */
.container h1 {
    margin-bottom: 20px;
    font-size: 2em;
    color: #333;
    text-align: center;
}

/* Categories List */
.categories-list {
    list-style: none;
    padding: 0;
}

.category-item {
    font-size: 1.2em;
    margin: 10px 0;
    padding: 10px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.category-item:hover {
    background-color: #f0a500;
}

.category-number {
    font-weight: bold;
    color: #333;
    margin-right: 10px;
}

.category-item a {
    color: #333;
    text-decoration: none;
}

.category-item a:hover {
    color: #fff;
}

/* Responsive Design */
@media (max-width: 600px) {
    .category-item {
        font-size: 1em;
    }
}


    </style>
</head>
<body>
    <!-- Display Categories -->
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}" role="alert">
        {{message}}

    {% endfor %}
    <h2>Categories</h2>
    <div>
        {% for category in categories %}
        <div><a href="{% url 'category_detail' category.slug %}">
            <div>
                <img src="{{ category.category_image.url }}" alt="Image 1" height="200px" width="200px">
                
        
            </div>{{ category.category_name }}</a></div>
        {% endfor %}
        </div>
       
    

   
</body>
</html>
